<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="css/custom.css" />
<script src="angular.min.js"></script>
<style>
.wrapdiv {
	
}
</style>
</head>
<body ng-app='myApp' ng-controller='viewTicketCtrl'>
	<div align="center">
		<div class="wrapdiv" style="height: 100%; width: 100%;">
			<table class="ticktsview"
				style="width: 100%; border: 1px solid #ddd; border-collapse: collapse;">
				<caption class="boldhead">Diffect Details</caption>
				<thead>
					<th class="ticht" style="border: 1px solid black;">Defect Id</th>
					<th class="ticht" style="border: 1px solid black;">Summary</th>
					<th class="ticht" style="border: 1px solid black;">Assigned To
					</th>
				</thead>
				<tbody class="viewticcenter">
					<tr ng-repeat="data in listOfTicket">
						<td class="ticht" style="border: 1px solid black;">{{data.id}}</td>
						<td class="ticht" style="border: 1px solid black;">{{data.summ}}</td>
						<td class="ticht" style="border: 1px solid black;">{{data.assign}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
