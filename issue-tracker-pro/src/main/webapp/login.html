<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="css/custom.css" />
<script src="angular.min.js"></script>

</head>
<body ng-app="myApp">
	<form action="/checkUser" method="post">
		<div align="center">
		<div class="wrapdiv" style="height: 100%; width: 100%;">
			<table class="logintable"
				style="position: absolute; left: 0px; right: 0px; top: 0px; bottom: 0px; margin: auto; width: 20%;">
				<caption>Login</caption>
				<tr>
					<td>Username</td>
					<td><input type="text" ng-model="userName" placeholder="Username" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" ng-model="password" placeholder="Password" /></td>
				</tr>
				<tr><td><button type="button" ng-click="submit()">Login</button></td></tr>
			</table>
		</div>
	</div>
	</form>
</body>
</html>
